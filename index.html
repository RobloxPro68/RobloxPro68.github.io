<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Logger</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #address-list { display: none; }
    </style>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>Please enjoy our content while we quietly log your address.</p>

    <div id="address-list">
        <h2>Logged Addresses</h2>
        <ul id="addresses"></ul>
    </div>

    <script>
        const key = '▀▀▀ ░▀░ ▀▀▀ ▀░░';

        // Function to fetch and display logged addresses
        function fetchAddresses() {
            fetch('/addresses')
                .then(response => response.json())
                .then(data => {
                    const addresses = data.addresses;
                    const addressesList = document.getElementById('addresses');
                    addressesList.innerHTML = '';
                    addresses.forEach(address => {
                        const listItem = document.createElement('li');
                        listItem.textContent = address;
                        addressesList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching addresses:', error));
        }

        // Function to log the device's address
        function logAddress() {
            fetch('/log-address', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key: key })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                fetchAddresses(); // Refresh the list of addresses
            })
            .catch(error => console.error('Error logging address:', error));
        }

        // Show the address list and log the address when the page loads
        window.onload = function() {
            document.getElementById('address-list').style.display = 'block';
            logAddress();
        };
    </script>
</body>
</html>
