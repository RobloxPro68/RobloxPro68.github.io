
<!DOCTYPE html>
<html>
<head>
  <title>Proxy Spoofer Tool</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    .hidden { display: none; }
    input, button, select {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="keyPage">
    <h2>Enter Key</h2>
    <input type="password" id="keyInput" placeholder="Enter your key">
    <br><br>
    <button onclick="submitKey()">Submit</button>
  </div>

  <div id="proxyPage" class="hidden">
    <h2>Proxy Spoofer</h2>

    <button onclick="askPlayerCount()">How many players are in the server?</button>
    <button onclick="addPlayer()">Add New Player</button>

    <div id="playerList"></div>

    <h3>Crash Players</h3>
    <select id="crashSelect" multiple size="6"></select>
    <br><button onclick="crashPlayers()">Crash Selected</button>

    <h3>Unban User</h3>
    <button onclick="unban()">Unban</button><br>
    <input id="unbanInput" placeholder="Input new username here">
  </div>

  <script>
    const validKeys = [
      "8KdLmRpxzUQ?TfV9nEZ?",
      "2JkLZQsoiAE?MMs4jBF?",
      "9WxNpCvLuIB?QdK6yMT?",
      "4HjTfMvXzYE?LBq3cVN?",
      "7RmQzKyVoSD?PkT8aXW?"
    ];

    let players = [];

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getFakeIP() {
      return rand(10,255) + "." + rand(0,255) + "." + rand(0,255) + "." + rand(0,255);
    }

    function getFakeMAC() {
      let mac = "";
      for (let i = 0; i < 6; i++) {
        mac += rand(0,255).toString(16).padStart(2, '0');
        if (i < 5) mac += ":";
      }
      return mac.toUpperCase();
    }

    function getPing() {
      return rand(30, 180) + "ms";
    }

    function submitKey() {
      const k = document.getElementById("keyInput").value.trim();
      if (validKeys.includes(k)) {
        document.getElementById("keyPage").classList.add("hidden");
        document.getElementById("proxyPage").classList.remove("hidden");
      } else {
        alert("Invalid key!");
      }
    }

    function askPlayerCount() {
      let count = parseInt(prompt("Enter number of players:"));
      if (!isNaN(count)) {
        while (players.length < count) addPlayer();
      }
    }

    function addPlayer() {
      const newPlayer = {
        name: "Player" + (players.length + 1),
        ip: getFakeIP(),
        mac: getFakeMAC(),
        ping: getPing(),
        crashed: false
      };
      players.push(newPlayer);
      renderList();
    }

    function renderList() {
      const list = document.getElementById("playerList");
      const crashBox = document.getElementById("crashSelect");
      list.innerHTML = "";
      crashBox.innerHTML = "";

      players.forEach((p, i) => {
        const label = `${p.name} | IP: ${p.ip} | MAC: ${p.mac} | Ping: ${p.ping}` + (p.crashed ? " (CRASHED)" : "");
        const div = document.createElement("div");
        div.textContent = label;
        list.appendChild(div);

        if (!p.crashed) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = p.name;
          crashBox.appendChild(opt);
        }
      });
    }

    function crashPlayers() {
      const select = document.getElementById("crashSelect");
      for (let opt of select.selectedOptions) {
        players[parseInt(opt.value)].crashed = true;
      }
      renderList();
    }

    function unban() {
      const user = document.getElementById("unbanInput").value.trim();
      if (user) {
        alert("User "" + user + "" has been unbanned (fake).");
      }
    }
  </script>
</body>
</html>
