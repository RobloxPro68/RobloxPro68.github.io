<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ddd; /* Placeholder for image */
        }

        .profile-name {
            font-weight: bold;
        }

        .verified {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #1DA1F2;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
            margin-left: 5px;
        }

        .video-post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background-color: #eee; /* Placeholder for video thumbnail */
            margin-bottom: 10px;
        }

        .video-description {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image"></div>
            <div class="profile-name">User1 <span class="verified">✓</span></div>
        </div>
